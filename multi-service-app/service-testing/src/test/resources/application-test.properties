# here we could store any of default parameters (such as DB connection details)
spring.datasource.url=jdbc:mysql://localhost:3306/course_app?enabledTLSProtocols=TLSv1.2
spring.datasource.username=app_user
spring.datasource.password=app_password
spring.jpa.properties.hibernate.default_schema=course_app
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.ddl-auto=create
spring.datasource.initialization-mode=always

payment.service.url=http://localhost:8282
address.service.url=http://localhost:8181
